<div class="card mt-4">
    <h4 class="card-header">Se ha autenticado con éxito!!!</h4>
    <div class="card-body">
        <h6>Usuario desde el Microservicio con Spring</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users"> Bienvenido {{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>
